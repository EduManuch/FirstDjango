<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'menu.html' %}
    <h2>{{ item.name }}</h2>
<!--
    Количество:
    {{ item.count | default:'Товар нет на складе'}}
-->
    {% if item.count == 0 %}
        Товара нет на складе
    {% else %}
        Брэнд: {{ item.brand }}<br>
        Количество: {{ item.count }}
    {% endif %}
    <br>
<div> {{ item.description }} </div>
    <a href="/items/">Назад</a>
</body>
</html>
